<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
      color: #111827;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.75rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    }
    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      color: #4b5563;
    }
    .muted {
      color: #9ca3af;
      font-size: 0.9rem;
    }
    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background: #e5e7eb;
      padding: 0 0.2rem;
      border-radius: 0.25rem;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Checking short link…</h1>
    <p id="message" class="muted">Please wait a moment.</p>
    <p class="muted">
      If nothing happens, open the admin page and make sure your links and token are configured.<br />
      Admin UI: <a id="home-link" href="#">open</a>
    </p>
  </div>

  <script>
    // ===== CONFIG – MUST MATCH index.html =====

    // Public links live in a SEPARATE public repo
    const PUBLIC_OWNER      = "anikethkota-hash";
    const PUBLIC_REPO       = "url-shortener";
    const PUBLIC_BRANCH     = "main";
    const PUBLIC_LINKS_PATH = "links.json";

    // Private links repo (same as in index.html)
    const PRIVATE_OWNER      = "anikethkota-hash";
    const PRIVATE_REPO       = "private-db";
    const PRIVATE_BRANCH     = "main";
    const PRIVATE_LINKS_PATH = "links.json";

    // Storage key for the PAT that index.html writes to localStorage
    const TOKEN_STORAGE_KEY  = "urlShortenerPrivateToken";

    // =========================================

    function b64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    // Handles both string and { url, description, ... } shapes
    function getUrlFromEntry(entry) {
      if (!entry) return null;
      if (typeof entry === "string") return entry;
      if (typeof entry === "object" && typeof entry.url === "string") return entry.url;
      return null;
    }

    (function () {
      const url = new URL(window.location.href);
      const parts = url.pathname.split("/").filter(Boolean); // ["pages-repo","slug"]

      if (parts.length === 0) {
        window.location.href = url.origin + "/";
        return;
      }

      // For a repo-based Pages site: /<pages-repo>/<slug>
      const pagesRepoSegment = parts[0];
      const slug = parts.length > 1 ? parts.slice(1).join("/") : null;

      const basePath = "/" + pagesRepoSegment + "/";
      const baseUrl  = url.origin + basePath;

      const titleEl  = document.getElementById("title");
      const msgEl    = document.getElementById("message");
      const homeLink = document.getElementById("home-link");
      homeLink.href  = baseUrl;

      if (!slug) {
        window.location.href = baseUrl;
        return;
      }

      function redirectTo(target) {
        titleEl.textContent = "Redirecting…";
        msgEl.textContent   = "Sending you to " + target;
        window.location.href = target;
      }

      function showNotFoundPublicAndPrivateMissingToken() {
        titleEl.textContent = "Short link not found (public) and no token for private links";
        msgEl.textContent =
          "This slug was not found in the public links.json, and " +
          "no Personal Access Token is configured in this browser to check private links. " +
          "If this was meant to be a private link, open the admin page, configure your token, and try again.";
      }

      function showNotFound() {
        titleEl.textContent = "Short link not found";
        msgEl.textContent =
          "No entry for this slug was found in either the public or private link stores. " +
          "It may have been deleted or not created yet.";
      }

      function showPrivateFetchError(status) {
        titleEl.textContent = "Unable to resolve short link";
        msgEl.textContent =
          "An error occurred while reading the private links.json file (HTTP " + status + "). " +
          "Check that PRIVATE_OWNER, PRIVATE_REPO, branch, path, and your PAT scopes are correct.";
      }

      // 1) PUBLIC lookup: use raw.githubusercontent.com on the separate public repo (no auth required)
      const publicRawUrl =
        "https://raw.githubusercontent.com/" +
        PUBLIC_OWNER + "/" +
        PUBLIC_REPO + "/" +
        encodeURIComponent(PUBLIC_BRANCH) + "/" +
        PUBLIC_LINKS_PATH +
        "?cacheBust=" + Date.now();

      console.log("[404] Fetching PUBLIC links.json from:", publicRawUrl);

      fetch(publicRawUrl)
        .then((res) => {
          if (!res.ok) {
            console.warn("Public links.json fetch failed:", res.status);
            return null;
          }
          return res.json();
        })
        .then((data) => {
          const links = data && data.links ? data.links : {};
          const entry = links[slug];
          const target = getUrlFromEntry(entry);

          if (target) {
            redirectTo(target);
            return;
          }

          // 2) PRIVATE lookup (requires PAT in localStorage)
          const token = localStorage.getItem(TOKEN_STORAGE_KEY);
          if (!token) {
            showNotFoundPublicAndPrivateMissingToken();
            return;
          }

          const apiUrl =
            `https://api.github.com/repos/${PRIVATE_OWNER}/${PRIVATE_REPO}/contents/${PRIVATE_LINKS_PATH}` +
            `?ref=${encodeURIComponent(PRIVATE_BRANCH)}`;

          console.log("[404] Fetching PRIVATE links.json from:", apiUrl);

          return fetch(apiUrl, {
            headers: {
              "Accept": "application/vnd.github+json",
              "Authorization": "Bearer " + token
            }
          })
            .then((res) => {
              if (!res.ok) {
                console.error("Private links.json fetch failed:", res.status);
                showPrivateFetchError(res.status);
                throw new Error("HTTP " + res.status + " when reading private links.json");
              }
              return res.json();
            })
            .then((json) => {
              const decoded = b64Decode(json.content || "");
              let dataPrivate;
              try {
                dataPrivate = decoded ? JSON.parse(decoded) : { links: {} };
              } catch (e) {
                console.error("Failed to parse private JSON", e);
                dataPrivate = { links: {} };
              }
              const linksPrivate = dataPrivate && dataPrivate.links ? dataPrivate.links : {};
              const entryPrivate = linksPrivate[slug];
              const targetPrivate = getUrlFromEntry(entryPrivate);

              if (targetPrivate) {
                redirectTo(targetPrivate);
              } else {
                showNotFound();
              }
            });
        })
        .catch((err) => {
          console.error("Error resolving short link:", err);
          titleEl.textContent = "Unable to resolve short link";
          msgEl.textContent =
            "An unexpected error occurred while reading links.json. " +
            "Check your configuration, PAT, and network connection, then try again.";
        });
    })();
  </script>
</body>
</html>
