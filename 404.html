<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redirecting…</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f5f5f7;
      color: #111827;
    }
    .card {
      max-width: 640px;
      margin: 0 auto;
      background: #ffffff;
      border-radius: 1rem;
      padding: 1.75rem;
      box-shadow: 0 10px 30px rgba(15, 23, 42, 0.1);
    }
    h1 {
      font-size: 1.4rem;
      margin-top: 0;
      margin-bottom: 0.5rem;
    }
    p {
      margin-top: 0;
      color: #4b5563;
    }
    .muted {
      color: #9ca3af;
      font-size: 0.9rem;
    }
    a {
      color: #4f46e5;
      text-decoration: none;
      font-weight: 600;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background: #e5e7eb;
      padding: 0 0.2rem;
      border-radius: 0.25rem;
      font-size: 0.85em;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="title">Checking short link…</h1>
    <p id="message" class="muted">Please wait a moment.</p>
    <p class="muted">
      If nothing happens, open the admin page and make sure your links and token are configured.<br />
      Admin UI: <a id="home-link" href="#">open</a>
    </p>
  </div>

  <script>
    // ===== MUST MATCH index.html CONFIG =====
    const PUBLIC_LINKS_PATH   = "links.json";       // public links file in this repo
    const PRIVATE_OWNER       = "anikethkota-hash";  // owner of PRIVATE repo
    const PRIVATE_REPO        = "private-db";
    const PRIVATE_BRANCH      = "main";
    const PRIVATE_LINKS_PATH  = "links.json";
    const TOKEN_STORAGE_KEY   = "urlShortenerPrivateToken";
    // ========================================

    function b64Decode(str) {
      return decodeURIComponent(escape(atob(str)));
    }

    (function () {
      const url = new URL(window.location.href);
      const parts = url.pathname.split("/").filter(Boolean); // remove empty segments

      if (parts.length === 0) {
        window.location.href = url.origin + "/";
        return;
      }

      // Repo-based GitHub Pages: /<public-repo>/<slug>
      const repoSegment = parts[0];
      const slug = parts.length > 1 ? parts[1] : null;

      const basePath = "/" + repoSegment + "/";
      const baseUrl = url.origin + basePath;

      const titleEl = document.getElementById("title");
      const msgEl = document.getElementById("message");
      const homeLink = document.getElementById("home-link");
      homeLink.href = baseUrl;

      if (!slug) {
        window.location.href = baseUrl;
        return;
      }

      function redirectTo(target) {
        titleEl.textContent = "Redirecting…";
        msgEl.textContent = "Sending you to " + target;
        window.location.href = target;
      }

      function showNotFoundPublicAndPrivateMissingToken() {
        titleEl.textContent = "Short link not found (public) and no token for private links";
        msgEl.textContent =
          "This slug was not found in the public links.json, and " +
          "no Personal Access Token is configured in this browser to check private links. " +
          "If this was meant to be a private link, open the admin page, configure your token, and try again.";
      }

      function showNotFound() {
        titleEl.textContent = "Short link not found";
        msgEl.textContent =
          "No entry for this slug was found in either the public or private link stores. " +
          "It may have been deleted or not created yet.";
      }

      // 1) Try PUBLIC links.json from this repo (no auth)
      fetch(basePath + PUBLIC_LINKS_PATH + "?cacheBust=" + Date.now())
        .then((res) => {
          if (!res.ok) {
            // If public file is missing or error, treat as no public entries.
            return null;
          }
          return res.json();
        })
        .then((data) => {
          const links = data && data.links ? data.links : {};
          if (links[slug]) {
            redirectTo(links[slug]);
            return;
          }

          // 2) Not found in public, try PRIVATE store (requires PAT)
          const token = localStorage.getItem(TOKEN_STORAGE_KEY);
          if (!token) {
            showNotFoundPublicAndPrivateMissingToken();
            return;
          }

          const apiUrl =
            `https://api.github.com/repos/${PRIVATE_OWNER}/${PRIVATE_REPO}/contents/${PRIVATE_LINKS_PATH}` +
            `?ref=${encodeURIComponent(PRIVATE_BRANCH)}`;

          fetch(apiUrl, {
            headers: {
              "Accept": "application/vnd.github+json",
              "Authorization": "Bearer " + token
            }
          })
            .then((res) => {
              if (!res.ok) {
                throw new Error("HTTP " + res.status);
              }
              return res.json();
            })
            .then((json) => {
              const decoded = b64Decode(json.content || "");
              let dataPrivate;
              try {
                dataPrivate = decoded ? JSON.parse(decoded) : { links: {} };
              } catch (e) {
                console.error("Failed to parse private JSON", e);
                dataPrivate = { links: {} };
              }
              const linksPrivate = dataPrivate && dataPrivate.links ? dataPrivate.links : {};
              const target = linksPrivate[slug];

              if (target) {
                redirectTo(target);
              } else {
                showNotFound();
              }
            })
            .catch((err) => {
              console.error("Error reading private links.json", err);
              titleEl.textContent = "Unable to resolve short link";
              msgEl.textContent =
                "An error occurred while reading the private links.json file. " +
                "Check your token and network connection, then try again.";
            });
        })
        .catch((err) => {
          console.error("Error reading public links.json", err);
          titleEl.textContent = "Unable to resolve short link";
          msgEl.textContent =
            "An error occurred while reading the public links.json file. " +
            "Try again later or open the admin page to verify the configuration.";
        });
    })();
  </script>
</body>
</html>
